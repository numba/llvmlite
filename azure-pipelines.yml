jobs:
# Mac and Linux use the same template with different matrixes
- template: buildscripts/azure/azure-linux-macos.yml
  parameters:
    name: macOS
    vmImage: macos-11
    matrix:
      py39:
        PYTHON: '3.9'
        CONDA_ENV: cienv
      py310:
        PYTHON: '3.10'
        CONDA_ENV: cienv
      py311:
        PYTHON: '3.11'
        CONDA_ENV: cienv
      py312:
        PYTHON: '3.12'
        CONDA_ENV: cienv

      llvm15:
        PYTHON: '3.12'
        CONDA_ENV: cienv
        LLVM: '15'

- template: buildscripts/azure/azure-linux-macos.yml
  parameters:
    name: Linux
    vmImage: ubuntu-20.04
    matrix:
      py39:
        PYTHON: '3.9'
        CONDA_ENV: cienv
        RUN_FLAKE8: yes
      py310:
        PYTHON: '3.10'
        CONDA_ENV: cienv
        RUN_FLAKE8: yes
      py311:
        PYTHON: '3.11'
        CONDA_ENV: cienv
        RUN_FLAKE8: yes
        RUN_CLANG_FORMAT: yes
      py312:
        PYTHON: '3.12'
        CONDA_ENV: cienv
        RUN_FLAKE8: yes
        RUN_CLANG_FORMAT: yes
# temporarily disabled
#       pypy:
#         PYTHON: pypy
#         CONDA_ENV: cienv
      py39_wheel:
        PYTHON: '3.9'
        CONDA_ENV: cienv
        WHEEL: 'yes'
      py310_wheel:
        PYTHON: '3.10'
        CONDA_ENV: cienv
        WHEEL: 'yes'
      py311_wheel:
        PYTHON: '3.11'
        CONDA_ENV: cienv
        WHEEL: 'yes'
      py312_wheel:
        PYTHON: '3.12'
        CONDA_ENV: cienv
        WHEEL: 'yes'

      py39_docs:
        PYTHON: '3.9'
        CONDA_ENV: cienv
        BUILD_DOCS: 'yes'

      llvm15:
        PYTHON: '3.12'
        CONDA_ENV: cienv
        LLVM: '15'

- template: buildscripts/azure/azure-windows.yml
  parameters:
    name: Windows
    vmImage: windows-2019

- job: check_formatting
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - script: |
      set -e
      sudo apt install -y clang-format
      clang-format -n -Werror ffi/*.cpp ffi/*.h
    displayName: Check C++ formatting
